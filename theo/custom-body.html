<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>
    <link rel="stylesheet" href="../stylesheet/body.css">
    <script src="../tools/prefabLoader.js"></script>
    <script src="../tools/jquery.min.js"></script>
</head>
<body>
    <main>
        <section id="RSSfeed">
            <ul>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
                <custom-RSSfeed></custom-RSSfeed>
            </ul>
        </section>
        <section id="first-news">
            <div class="grid">
                <article id="main-news">
                    <a href=""><h1>This is the main news of the moment</h1></a>
                    <a href=""><img src="../img/media.svg" alt="an image or photo" loading="lazy" decoding="async"></a>
                    <a href=""><h2>This is a new in the first news</h2></a>
                    <custom-article></custom-article>
                </article>
                <div class="grid">
                    <custom-firstNews></custom-firstNews>
                    <custom-firstNews></custom-firstNews>
                    <custom-firstNews></custom-firstNews>
                </div>
            </div>
        </section>
        <section id="interesting-news">
            <div class="section-title"><h2>Section</h2><hr></div>
            <div class="grid">
                <custom-interestingNews></custom-interestingNews>
                <custom-interestingNews></custom-interestingNews>
            </div>
        </section>
        <section id="news-byTheme">
            <div class="grid">
                <custom-themedNews></custom-themedNews>
                <custom-themedNews></custom-themedNews>
                <custom-themedNews></custom-themedNews>
            </div>
        </section>
        <section id="inCaseYouMissedIt">
            <div class="section-title"><h2>In Case You Missed It</h2><hr></div>
            <div class="grid">
                <article>
                    <a href="">
                        <img src="../img/media.svg" alt="an image or photo" loading="lazy" decoding="async">
                        <h2>Did you really miss this news?</h2>
                    </a>
                </article>
                <div class="grid">
                    <custom-missedNews></custom-missedNews>
                    <custom-missedNews></custom-missedNews>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<script>
    loadPrefabs([
        "custom-firstNews",
        "custom-RSSfeed",
        "custom-article",
        "custom-interestingNews",
        "custom-themedNews",
        "custom-imagedArticle",
        "custom-missedNews",
    ], "../prefab").then(() => {
        let RSSfeed = document.getElementById("RSSfeed").children[0];
        if (RSSfeed.style.display != "none") {
            let RSSfeedWidth;
            setInterval(() => {
                if (RSSfeedWidth == RSSfeed.scrollLeft) RSSfeed.scrollLeft = 0;
                else {
                    RSSfeed.scrollTo({
                        left: RSSfeed.scrollLeft + 2,
                        behavior: "smooth",
                    });
                    RSSfeedWidth = RSSfeed.scrollLeft;
                }
            }, 75);
        }
    });
</script>
